<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Husker Track & Field Top 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;

      margin-bottom: 1rem;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

      text-align: center;
      color: #1D4721;
      margin-bottom: 2rem;
    }

    .columns {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .column {
      flex: 1 1 200px;
      max-width: 220px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 0.5rem 0;
      text-align: center;
    }

    a {
      display: block;
      text-decoration: none;
      color: #1D4721;
      background-color: white;
      padding: 0.5rem;
      border: 1px solid #1D4721;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #1D4721;
      color: white;
    }
  </style>
</head>
<body>
  <div class="logo">
