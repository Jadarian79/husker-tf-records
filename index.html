  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;

      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;

      color: #1D4721;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;

      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    a {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background-color: #1D4721;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #145A1C;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      a {
        width: 100%;
        box-sizing: border-box;
      }
